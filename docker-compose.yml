version: '3.8'

services:
  autouiso:
    build: .
    container_name: autouiso
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
    volumes:
      - ./uploads:/app/uploads
      - ./process:/app/process
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - autouiso-network

  # 可选：添加Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: autouiso-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - autouiso
    restart: unless-stopped
    networks:
      - autouiso-network

networks:
  autouiso-network:
    driver: bridge

volumes:
  uploads:
  iso:

